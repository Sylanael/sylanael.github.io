<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLAP Draws Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background-color: #ff9e7d;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 650px;
            width: calc(100% - 20px);
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), 0 0 0 8px #ffcc00;
            border: 4px solid #333;
            position: relative;
            margin: 10px;
            overflow: hidden;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), 0 0 0 5px #ffcc00;
                border: 3px solid #333;
            }
        }
        .container:before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ffcc00;
            width: 80px;
            height: 80px;
            transform: rotate(45deg);
            z-index: 0;
        }
        h1 {
            font-family: 'Bangers', cursive;
            color: #ff5722;
            font-size: 3em;
            text-shadow: 3px 3px 0 #333;
            margin-top: 10px;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
                margin-top: 5px;
                text-shadow: 2px 2px 0 #333;
            }
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #333;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            gap: 10px;
        }
        
        .checkbox-group {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 20px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px 15px;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 3px 0 #333;
            transition: all 0.1s;
        }
        
        .checkbox-group label:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #333;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .draw-button {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
        }
        label {
            font-size: 1.4em;
            font-weight: bold;
            margin-right: 10px;
        }
        .draw-control {
            display: flex;
            align-items: center;
        }
        .draw-btn {
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 4px 0 #2E7D32;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .draw-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #2E7D32;
        }
        
        @media (max-width: 480px) {
            .draw-btn {
                width: 36px;
                height: 36px;
                font-size: 1.3em;
                margin: 0 5px;
            }
            
            input {
                width: 50px;
                font-size: 1.3em;
                padding: 3px;
            }
            
            label {
                font-size: 1.2em;
            }
        }
        input {
            width: 60px;
            text-align: center;
            font-size: 1.5em;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 5px;
            background: white;
        }
        .draw-button {
            background: linear-gradient(to bottom, #ff5722, #e64a19);
            color: white;
            cursor: pointer;
            font-size: 1.5em;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 0 #bf360c, 0 8px 10px rgba(0,0,0,0.2);
            transition: all 0.1s;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            margin: 15px auto;
            display: block;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .draw-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(255,255,255,0.1);
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }
        .draw-button:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #d84315;
        }
        .draw-button:hover {
            background: linear-gradient(to bottom, #ff7043, #ff5722);
        }
        
        @media (max-width: 480px) {
            .draw-button {
                font-size: 1.3em;
                padding: 10px 20px;
                margin-left: 0;
                width: 100%;
                max-width: 250px;
            }
        }
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            min-height: 150px;
        }
        .card {
            width: 90px;
            height: 130px;
            background: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            margin: 8px;
            border-radius: 15px;
            border: 3px solid #333;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0) rotate(-10deg);
            animation: drawAnimation 0.5s forwards;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            background-image: linear-gradient(to bottom right, #ffffff 0%, #f8f8f8 40%, #e9e9e9 100%);
            overflow: hidden;
        }
        
        @media (max-width: 480px) {
            .card {
                width: 70px;
                height: 100px;
                font-size: 1.4em;
                margin: 5px;
                border-radius: 10px;
                border-width: 2px;
            }
            
            .card-value {
                font-size: 1.6em !important;
            }
            
            .card-suit {
                font-size: 1.8em !important;
                margin-top: 2px !important;
            }
            
            .joker:after {
                font-size: 0.5em !important;
                bottom: 5px !important;
            }
        }
        .card:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 1;
        }
        .card:after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 10px;
            pointer-events: none;
        }
        .card:hover {
            transform: scale(1.05) rotate(0deg) translateY(-5px) !important;
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.3);
        }
        .card-value {
            font-size: 2em;
            font-weight: bold;
        }
        .card-suit {
            font-size: 2.2em;
            margin-top: 5px;
        }
        .joker {
            background: linear-gradient(135deg, #ff5722, #ffeb3b);
            color: white;
            font-weight: bold;
            transform: scale(0) rotate(10deg);
            border: 3px dashed #333;
            animation: pulse 1.5s infinite alternate ease-in-out;
        }
        .joker:after {
            content: "CLICK TO REPLACE!";
            position: absolute;
            bottom: 10px;
            font-family: 'Bangers', cursive;
            font-size: 0.6em;
            color: white;
            text-shadow: 1px 1px 0 #333;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7), 0 8px 8px rgba(0, 0, 0, 0.2); }
            100% { box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.9), 0 8px 8px rgba(0, 0, 0, 0.2); }
        }
        .result {
            font-size: 2em;
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(to right, #333, #444);
            color: white;
            border-radius: 12px;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #111;
            position: relative;
            overflow: hidden;
        }
        .result:before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 30%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: skewX(-30deg);
            pointer-events: none;
        }
        .successes-breakdown {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
        }
        .breakdown-item {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Comic Neue', cursive;
            font-size: 0.6em;
            display: flex;
            align-items: center;
        }
        .breakdown-item.values { color: #ffcc00; }
        .breakdown-item.suits { color: #4CAF50; }
        
        @media (max-width: 480px) {
            .result {
                font-size: 1.6em;
                margin-top: 20px;
                padding: 10px;
            }
            
            .successes-breakdown {
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
            }
            
            .breakdown-item {
                width: 80%;
                margin: 0 auto;
            }
        }
        @keyframes drawAnimation {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            @keyframes drawAnimation {
                0% { transform: scale(0) rotate(-10deg); opacity: 0; }
                60% { transform: scale(1.05) rotate(5deg); opacity: 1; }
                100% { transform: scale(1) rotate(0deg); opacity: 1; }
            }
        }
        @keyframes jokerAnimation {
            0% { transform: scale(0) rotate(10deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(-5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes replaceAnimation {
            0% { transform: scale(0); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .card.replaced {
            animation: replaceAnimation 0.5s;
        }
        .boom {
            position: absolute;
            color: #ff5722;
            font-size: 3em;
            font-family: 'Bangers', cursive;
            text-shadow: 2px 2px 0 #333;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }
        .boom.show {
            animation: boomAnimation 0.8s forwards;
        }
        @keyframes boomAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Additional touch-specific styles */
        .touch-active {
            opacity: 0.8;
            transform: scale(0.95);
        }
        
        /* Prevent text selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Fix for mobile Safari issues */
        @supports (-webkit-touch-callout: none) {
            .card, .draw-button, .draw-btn {
                -webkit-transform: translateZ(0);
            }
        }
        
        /* Optimize for smaller screens */
        @media (max-width: 350px) {
            .card {
                width: 60px;
                height: 85px;
                font-size: 1.2em;
                margin: 4px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .result {
                font-size: 1.4em;
            }
        }
        
        /* Card selection styles */
        .card.selectable {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .card.selectable:hover {
            transform: translateY(-10px) !important;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card.selected {
            border: 3px solid gold;
            box-shadow: 0 0 15px gold;
        }
        
        /* Card selection panel */
        .selection-panel {
            display: none;
            margin: 15px auto;
            padding: 10px;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-radius: 10px;
            border: 2px solid #333;
            max-width: 90%;
        }
        
        .selection-panel.active {
            display: block;
            animation: fadeIn 0.3s forwards;
        }
        
        .selection-panel button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            margin: 5px;
            border-radius: 5px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 0 #2E7D32;
        }
        
        .selection-panel button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SLAP Draws Calculator</h1>
        <div class="controls">
            <label for="draws">Number of Draws:</label>
            <div class="draw-control">
                <button class="draw-btn" onclick="decrementDraws()">-</button>
                <input type="number" id="draws" min="4" max="8" value="4" readonly>
                <button class="draw-btn" onclick="incrementDraws()">+</button>
            </div>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="advantage" onclick="toggleAdvDisadv('advantage')"> Advantage</label>
            <label><input type="checkbox" id="disadvantage" onclick="toggleAdvDisadv('disadvantage')"> Disadvantage</label>
        </div>
        <button class="draw-button" onclick="calculateSuccess()">DRAW CARDS!</button>
        <div id="selectionPanel" class="selection-panel">
            <p>Select <span id="selectionCount">0</span>/2 cards to drop</p>
            <button onclick="confirmCardSelection()">Confirm Selection</button>
        </div>
        <div class="cards-container" id="cardsContainer"></div>
        <div class="result" id="result">Ready to draw? Let's go!</div>
    </div>

    <script>
        // Global variables to track card selection
        let selectedCards = [];
        let cardsToSelect = 0;
        let isSelectingCards = false;
        let originalCards = [];
        let finalCards = [];
        let selectionComplete = false;
        
        function incrementDraws() {
            let draws = parseInt(document.getElementById("draws").value);
            if (draws < 8) {
                document.getElementById("draws").value = draws + 1;
            }
        }

        function decrementDraws() {
            let draws = parseInt(document.getElementById("draws").value);
            if (draws > 4) {
                document.getElementById("draws").value = draws - 1;
            }
        }

        function toggleAdvDisadv(type) {
            if (type === 'advantage') {
                document.getElementById("disadvantage").checked = false;
            } else {
                document.getElementById("advantage").checked = false;
            }
        }

        function handleCardSelection(cardDiv, index) {
            if (!isSelectingCards) return;
            
            // Toggle selection
            if (selectedCards.includes(index)) {
                // Deselect
                selectedCards = selectedCards.filter(i => i !== index);
                cardDiv.classList.remove('selected');
            } else if (selectedCards.length < cardsToSelect) {
                // Select
                selectedCards.push(index);
                cardDiv.classList.add('selected');
            }
            
            // Update selection count
            document.getElementById('selectionCount').textContent = selectedCards.length;
        }
        
        function confirmCardSelection() {
            if (selectedCards.length !== cardsToSelect) {
                alert(`Please select exactly ${cardsToSelect} cards`);
                return;
            }
            
            isSelectingCards = false;
            selectionComplete = true;
            document.getElementById('selectionPanel').classList.remove('active');
            
            // Sort in descending order to avoid index shifting
            selectedCards.sort((a, b) => b - a);
            
            // Remove the selected cards
            selectedCards.forEach(index => {
                originalCards[index].element.remove();
                originalCards.splice(index, 1);
            });
            
            // Reset for next time
            selectedCards = [];
            
            // Set finalCards
            finalCards = originalCards.map(card => card.data);
            
            // Calculate successes based on final cards
            calculateSuccesses(finalCards);
        }

        function drawCards(numDraws) {
            let deck = [];
            for (let i = 2; i <= 14; i++) {
                let value = i;
                if (i === 11) value = 'J';
                if (i === 12) value = 'Q';
                if (i === 13) value = 'K';
                if (i === 14) value = 'A';
                
                ['♠️', '♦️', '♣️', '♥️'].forEach(suit => {
                    deck.push({ value: value, suit: suit, numValue: i });
                });
            }
            deck.push({ value: 'Joker', suit: '🃏', numValue: 0 });
            deck.push({ value: 'Joker', suit: '🃏', numValue: 0 });
            
            let drawnCards = [];
            for (let i = 0; i < numDraws; i++) {
                let cardIndex = Math.floor(Math.random() * deck.length);
                drawnCards.push(deck.splice(cardIndex, 1)[0]);
            }
            return drawnCards;
        }

        function calculateSuccess() {
            // Reset globals
            selectedCards = [];
            isSelectingCards = false;
            originalCards = [];
            finalCards = [];
            selectionComplete = false;
            
            // Get the number of draws and check for advantage/disadvantage
            let draws = parseInt(document.getElementById("draws").value);
            const hasAdvantage = document.getElementById("advantage").checked;
            const hasDisadvantage = document.getElementById("disadvantage").checked;
            
            // Draw cards based on advantage/disadvantage
            let drawnCards;
            if (hasAdvantage) {
                // Draw extra 2 cards for advantage
                drawnCards = drawCards(draws + 2);
                cardsToSelect = 2;
            } else if (hasDisadvantage) {
                // Draw normal cards for disadvantage
                drawnCards = drawCards(draws);
                cardsToSelect = 2;
            } else {
                // Normal draw
                drawnCards = drawCards(draws);
            }
            
            // Clear the container
            document.getElementById("cardsContainer").innerHTML = "";
            document.getElementById("result").innerHTML = "Drawing cards...";
            document.getElementById("selectionPanel").classList.remove('active');
            
            // Display the cards
            drawnCards.forEach((card, index) => {
                setTimeout(() => {
                    let cardDiv = document.createElement("div");
                    cardDiv.classList.add("card");
                    cardDiv.setAttribute('data-index', index);
                    
                    // If we're in advantage or disadvantage mode, make cards selectable
                    if (hasAdvantage || hasDisadvantage) {
                        cardDiv.classList.add("selectable");
                    }
                    
                    let cardValueDiv = document.createElement("div");
                    cardValueDiv.classList.add("card-value");
                    
                    let cardSuitDiv = document.createElement("div");
                    cardSuitDiv.classList.add("card-suit");
                    
                    if (card.value === 'Joker') {
                        cardDiv.classList.add("joker");
                        cardDiv.style.animationName = "jokerAnimation";
                        cardValueDiv.innerHTML = "Joker";
                        cardSuitDiv.innerHTML = "🃏";
                        
                        // Set a specific data attribute for joker identification
                        cardDiv.setAttribute('data-joker', 'true');
                        
                        // Create a separate handler for joker replacement
                        cardDiv.onclick = function() {
                            if (isSelectingCards) {
                                handleCardSelection(cardDiv, index);
                            } else {
                                replaceJoker(cardDiv, index);
                            }
                        };
                    } else {
                        // Set color for red suits
                        if (card.suit === '♦️' || card.suit === '♥️') {
                            cardValueDiv.style.color = "#ff5722";
                            cardSuitDiv.style.color = "#ff5722";
                        }
                        cardValueDiv.innerHTML = card.value;
                        cardSuitDiv.innerHTML = card.suit;
                        
                        // Add card selection click handler
                        cardDiv.onclick = function() {
                            if (isSelectingCards) {
                                handleCardSelection(cardDiv, index);
                            }
                        };
                    }
                    
                    cardDiv.appendChild(cardValueDiv);
                    cardDiv.appendChild(cardSuitDiv);
                    document.getElementById("cardsContainer").appendChild(cardDiv);
                    
                    // Store the card data and element
                    originalCards.push({
                        data: card,
                        element: cardDiv
                    });
                    
                    // Add fun delay and staggered animation
                    cardDiv.style.animationDelay = `${index * 0.15}s`;
                }, 200);
            });
            
            // After all cards are shown
            setTimeout(() => {
                if (hasAdvantage || hasDisadvantage) {
                    // Check for jokers first
                    const hasJokers = drawnCards.some(card => card.value === 'Joker');
                    
                    if (hasJokers) {
                        document.getElementById('result').innerHTML = "Replace any Jokers first, then select cards to drop.";
                        // Don't start selection mode yet
                        isSelectingCards = false;
                    } else {
                        startCardSelection(hasAdvantage);
                    }
                } else {
                    // Normal calculation
                    calculateSuccesses(drawnCards);
                }
            }, (drawnCards.length * 200) + 500);
        }
        
        function replaceJoker(jokerCard, index) {
            Swal.fire({
                title: 'Replace Joker Card',
                html: `
                    <div style="font-family: 'Comic Neue', cursive; font-size: 1.2em;">
                        <label>Select Suit:</label>
                        <select id="suit" style="font-size: 1.2em; padding: 8px; border-radius: 8px; margin: 10px;">
                            <option value="♠️">♠️ Spades</option>
                            <option value="♦️">♦️ Diamonds</option>
                            <option value="♣️">♣️ Clubs</option>
                            <option value="♥️">♥️ Hearts</option>
                        </select>
                        <br>
                        <label>Select Value:</label>
                        <select id="value" style="font-size: 1.2em; padding: 8px; border-radius: 8px; margin: 10px;">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="J">Jack</option>
                            <option value="Q">Queen</option>
                            <option value="K">King</option>
                            <option value="A">Ace</option>
                        </select>
                    </div>
                `,
                background: '#ffffff',
                confirmButtonText: 'Replace Card',
                confirmButtonColor: '#ff5722',
                showCancelButton: true,
                cancelButtonColor: '#333',
                customClass: {
                    title: 'swal-title',
                    confirmButton: 'swal-confirm',
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    let newValue = document.getElementById("value").value;
                    let newSuit = document.getElementById("suit").value;
                    let numValue;
                    
                    // Convert face cards to numeric values for calculation
                    if (newValue === 'J') numValue = 11;
                    else if (newValue === 'Q') numValue = 12;
                    else if (newValue === 'K') numValue = 13;
                    else if (newValue === 'A') numValue = 14;
                    else numValue = parseInt(newValue);
                    
                    // Create the new card data
                    const newCard = { value: newValue, suit: newSuit, numValue: numValue };
                    
                    // Update the original cards array
                    originalCards[index].data = newCard;
                    
                    // Update card appearance with animation
                    jokerCard.style.transform = "scale(0.8) rotate(10deg)";
                    jokerCard.style.opacity = "0.5";
                    
                    setTimeout(() => {
                        // Remove joker styling
                        jokerCard.classList.remove("joker");
                        jokerCard.classList.add("replaced");
                        jokerCard.innerHTML = "";
                        jokerCard.removeAttribute('data-joker');
                        
                        // Create the new card contents
                        let cardValueDiv = document.createElement("div");
                        cardValueDiv.classList.add("card-value");
                        
                        let cardSuitDiv = document.createElement("div");
                        cardSuitDiv.classList.add("card-suit");
                        
                        // Set color for red suits
                        if (newSuit === '♦️' || newSuit === '♥️') {
                            cardValueDiv.style.color = "#ff5722";
                            cardSuitDiv.style.color = "#ff5722";
                        }
                        
                        cardValueDiv.innerHTML = newValue;
                        cardSuitDiv.innerHTML = newSuit;
                        
                        // Add the new contents to the card
                        jokerCard.appendChild(cardValueDiv);
                        jokerCard.appendChild(cardSuitDiv);
                        
                        // Reset and animate the card
                        jokerCard.style.opacity = "1";
                        jokerCard.style.transform = "scale(1.2) rotate(0deg)";
                        jokerCard.style.boxShadow = "0 0 20px 5px gold";
                        
                        // Return to normal size after the animation
                        setTimeout(() => {
                            jokerCard.style.transform = "scale(1) rotate(0deg)";
                            
                            // Remove highlight after a delay
                            setTimeout(() => {
                                jokerCard.style.boxShadow = "";
                            }, 1000);
                        }, 300);
                    }, 200);
                    
                    // Add boom effect
                    const boom = document.createElement("div");
                    boom.classList.add("boom");
                    boom.textContent = "POW!";
                    boom.style.left = Math.random() * 60 - 30 + "px";
                    boom.style.top = Math.random() * 60 - 30 + "px";
                    document.querySelector(".cards-container").appendChild(boom);
                    boom.style.position = "absolute";
                    boom.style.left = (jokerCard.offsetLeft + 45) + "px";
                    boom.style.top = (jokerCard.offsetTop + 65) + "px";
                    boom.style.zIndex = "100";
                    
                    setTimeout(() => {
                        boom.classList.add("show");
                    }, 300);
                    
                    // Check if we're in advantage/disadvantage mode
                    const hasAdvOrDisadv = document.getElementById("advantage").checked || document.getElementById("disadvantage").checked;
                    
                    // Check if all jokers are replaced
                    const hasJokers = originalCards.some(card => card.data.value === 'Joker');
                    
                    if (hasAdvOrDisadv) {
                        if (selectionComplete) {
                            // If selection is already complete, calculate with final cards
                            // Update finalCards with the latest joker replacement
                            finalCards = originalCards.map(card => card.data);
                            calculateSuccesses(finalCards);
                        } else if (!hasJokers) {
                            // All jokers replaced, but selection not complete
                            startCardSelection(document.getElementById("advantage").checked);
                        } else {
                            // Still have jokers to replace
                            document.getElementById('result').innerHTML = "Replace any remaining Jokers before selecting cards to drop.";
                        }
                    } else {
                        // Calculate with updated cards for normal mode
                        calculateSuccesses(originalCards.map(card => card.data));
                    }
                }
            });
        }
        
        function startCardSelection(isAdvantage) {
            // Start card selection mode
            isSelectingCards = true;
            document.getElementById('selectionCount').textContent = "0";
            document.getElementById('selectionPanel').classList.add('active');
            
            // Set message based on mode
            if (isAdvantage) {
                document.getElementById('result').innerHTML = "You have advantage! Select 2 cards to drop.";
            } else {
                document.getElementById('result').innerHTML = "You have disadvantage! Select 2 cards to drop.";
            }
        }

        function calculateSuccesses(cards) {
            // Create separate counters
            let valueCounts = {};
            let suitCounts = {};
            
            // Track individual matches
            let valueMatches = 0;
            let suitMatches = 0;
            
            // First just count occurrences
            cards.forEach(card => {
                if (card.value !== 'Joker') {
                    // Use numeric value for calculation
                    let calcValue = card.numValue || card.value;
                    valueCounts[calcValue] = (valueCounts[calcValue] || 0) + 1;
                    suitCounts[card.suit] = (suitCounts[card.suit] || 0) + 1;
                }
            });
            
            // Log the counts for debugging
            console.log("Current cards:", cards);
            console.log("Value counts:", valueCounts);
            console.log("Suit counts:", suitCounts);
            
            // Calculate value matches (separate calculation)
            Object.entries(valueCounts).forEach(([value, count]) => {
                // Skip single cards
                if (count < 2) return;
                
                // Calculate successes based on count
                if (count === 2) valueMatches += 1;
                if (count === 3) valueMatches += 2;
                if (count === 4) valueMatches += 3;
                if (count === 5) valueMatches += 4;
                
                console.log(`Found ${count}× value ${value} = ${count === 2 ? 1 : count === 3 ? 2 : count === 4 ? 3 : 4} successes`);
            });
            
            // Calculate suit matches (separate calculation)
            Object.entries(suitCounts).forEach(([suit, count]) => {
                // Skip single cards
                if (count < 2) return;
                
                // Calculate successes based on count
                if (count === 2) suitMatches += 1;
                if (count === 3) suitMatches += 2;
                if (count === 4) suitMatches += 3;
                if (count === 5) suitMatches += 4;
                
                console.log(`Found ${count}× suit ${suit} = ${count === 2 ? 1 : count === 3 ? 2 : count === 4 ? 3 : 4} successes`);
            });
            
            // Total successes
            let successes = valueMatches + suitMatches;
            
            // Create result message
            let message = "";
            if (successes === 0) {
                message = "No successes. Try again!";
            } else if (successes === 1) {
                message = "1 success! Not bad!";
            } else if (successes === 2) {
                message = "2 successes! Good job!";
            } else if (successes === 3) {
                message = "3 successes! Excellent!";
            } else {
                message = `${successes} successes! Amazing luck!`;
            }
            
            // Display detailed breakdown with enhanced UI
            document.getElementById("result").innerHTML = `
                <div>${message}</div>
                <div class="successes-breakdown">
                    <div class="breakdown-item values">
                        <span>${valueMatches} from values</span>
                    </div>
                    <div class="breakdown-item suits">
                        <span>${suitMatches} from suits</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
