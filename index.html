<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAP Draws Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ffcc00;
        }
        label {
            font-size: 1.2em;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 80px;
            text-align: center;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            background: #292929;
            border-radius: 5px;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 90px;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: drawAnimation 0.3s forwards;
            cursor: pointer;
        }
        .joker {
            background: red;
            color: white;
            font-weight: bold;
        }
        @keyframes drawAnimation {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SLAP Draws Calculator</h1>
        <label for="draws">Number of Draws:</label>
        <input type="number" id="draws" min="1" value="1">
        <button onclick="calculateSuccess()">Draw</button>
        <div class="cards-container" id="cardsContainer"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function drawCards(numDraws) {
            let deck = [];
            for (let i = 2; i <= 14; i++) {
                ['‚ô†Ô∏è', '‚ô¶Ô∏è', '‚ô£Ô∏è', '‚ô•Ô∏è'].forEach(suit => {
                    deck.push({ value: i, suit: suit });
                });
            }
            deck.push({ value: 'Joker', suit: 'üÉè' });
            deck.push({ value: 'Joker', suit: 'üÉè' });
            
            let drawnCards = [];
            for (let i = 0; i < numDraws; i++) {
                let cardIndex = Math.floor(Math.random() * deck.length);
                drawnCards.push(deck.splice(cardIndex, 1)[0]);
            }
            return drawnCards;
        }

        function calculateSuccess() {
            let draws = parseInt(document.getElementById("draws").value);
            let drawnCards = drawCards(draws);
            document.getElementById("cardsContainer").innerHTML = "";
            drawnCards.forEach((card, index) => {
                setTimeout(() => {
                    let cardDiv = document.createElement("div");
                    cardDiv.classList.add("card");
                    if (card.value === 'Joker') {
                        cardDiv.classList.add("joker");
                        cardDiv.innerHTML = "üÉè Joker";
                        cardDiv.onclick = () => replaceJoker(cardDiv, drawnCards, index);
                    } else {
                        cardDiv.innerHTML = `${card.suit} ${card.value}`;
                    }
                    document.getElementById("cardsContainer").appendChild(cardDiv);
                }, index * 200);
            });
            calculateSuccesses(drawnCards);
        }
        
        function replaceJoker(jokerCard, drawnCards, index) {
            Swal.fire({
                title: 'Replace Joker',
                html: `
                    <label>Select Suit:</label>
                    <select id="suit">
                        <option value="‚ô†Ô∏è">‚ô†Ô∏è Spades</option>
                        <option value="‚ô¶Ô∏è">‚ô¶Ô∏è Diamonds</option>
                        <option value="‚ô£Ô∏è">‚ô£Ô∏è Clubs</option>
                        <option value="‚ô•Ô∏è">‚ô•Ô∏è Hearts</option>
                    </select>
                    <br><br>
                    <label>Select Value:</label>
                    <select id="value">
                        ${Array.from({ length: 13 }, (_, i) => `<option value="${i + 2}">${i + 2}</option>`).join('')}
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Replace'
            }).then((result) => {
                if (result.isConfirmed) {
                    let newValue = document.getElementById("value").value;
                    let newSuit = document.getElementById("suit").value;
                    drawnCards[index] = { value: parseInt(newValue), suit: newSuit };
                    jokerCard.classList.remove("joker");
                    jokerCard.innerHTML = `${newSuit} ${newValue}`;
                    calculateSuccesses(drawnCards);
                }
            });
        }

        function calculateSuccesses(drawnCards) {
            let valueCounts = {};
            let suitCounts = {};
            let successes = 0;
            drawnCards.forEach(card => {
                if (card.value !== 'Joker') {
                    valueCounts[card.value] = (valueCounts[card.value] || 0) + 1;
                    suitCounts[card.suit] = (suitCounts[card.suit] || 0) + 1;
                }
            });
            Object.values(valueCounts).forEach(count => {
                if (count === 2) successes += 1;
                if (count === 3) successes += 2;
                if (count === 4) successes += 3;
                if (count === 5) successes += 4;
            });
            setTimeout(() => {
                document.getElementById("result").innerHTML = `<strong>Successes:</strong> ${successes}`;
            }, drawnCards.length * 200);
        }
    </script>
</body>
</html>
