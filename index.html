<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAP Draws Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        body {
            font-family: 'Luckiest Guy', cursive;
            text-align: center;
            background-color: #F3E5AB;
            color: #2D1E2F;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #FAF8EF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #2D1E2F;
        }
        h1 {
            color: #FF5733;
            text-shadow: 2px 2px #2D1E2F;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls button {
            font-size: 1.2em;
            background: #FF5733;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .controls button:hover {
            background: #C70039;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            background: #FDE74C;
            border-radius: 5px;
            border: 3px solid #2D1E2F;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            width: 80px;
            height: 120px;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #2D1E2F;
            transform: scale(0);
            animation: drawAnimation 0.3s forwards;
            cursor: pointer;
        }
        .joker {
            background: red;
            color: white;
            font-weight: bold;
        }
        @keyframes drawAnimation {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SLAP Draws Calculator</h1>
        <div class="controls">
            <button onclick="changeDraws(-1)">-</button>
            <span id="drawCount">4</span>
            <button onclick="changeDraws(1)">+</button>
        </div>
        <button onclick="calculateSuccess()">Draw</button>
        <div class="cards-container" id="cardsContainer"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let draws = 4;
        function changeDraws(change) {
            draws = Math.min(8, Math.max(4, draws + change));
            document.getElementById("drawCount").innerText = draws;
        }

        function drawCards(numDraws) {
            let deck = [];
            for (let i = 2; i <= 14; i++) {
                ['‚ô†Ô∏è', '‚ô¶Ô∏è', '‚ô£Ô∏è', '‚ô•Ô∏è'].forEach(suit => {
                    deck.push({ value: i, suit: suit });
                });
            }
            deck.push({ value: 'Joker', suit: 'üÉè' });
            deck.push({ value: 'Joker', suit: 'üÉè' });
            
            let drawnCards = [];
            for (let i = 0; i < numDraws; i++) {
                let cardIndex = Math.floor(Math.random() * deck.length);
                drawnCards.push(deck.splice(cardIndex, 1)[0]);
            }
            return drawnCards;
        }

        function calculateSuccess() {
            let drawnCards = drawCards(draws);
            document.getElementById("cardsContainer").innerHTML = "";
            drawnCards.forEach((card, index) => {
                setTimeout(() => {
                    let cardDiv = document.createElement("div");
                    cardDiv.classList.add("card");
                    if (card.value === 'Joker') {
                        cardDiv.classList.add("joker");
                        cardDiv.innerHTML = "üÉè Joker";
                        cardDiv.onclick = () => replaceJoker(cardDiv, drawnCards, index);
                    } else {
                        cardDiv.innerHTML = `${card.suit} ${card.value}`;
                    }
                    document.getElementById("cardsContainer").appendChild(cardDiv);
                }, index * 200);
            });
            calculateSuccesses(drawnCards);
        }
        
        function replaceJoker(jokerCard, drawnCards, index) {
            Swal.fire({
                title: 'Replace Joker',
                html: `
                    <label>Select Suit:</label>
                    <select id="suit">
                        <option value="‚ô†Ô∏è">‚ô†Ô∏è Spades</option>
                        <option value="‚ô¶Ô∏è">‚ô¶Ô∏è Diamonds</option>
                        <option value="‚ô£Ô∏è">‚ô£Ô∏è Clubs</option>
                        <option value="‚ô•Ô∏è">‚ô•Ô∏è Hearts</option>
                    </select>
                    <br><br>
                    <label>Select Value:</label>
                    <select id="value">
                        ${Array.from({ length: 13 }, (_, i) => `<option value="${i + 2}">${i + 2}</option>`).join('')}
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Replace'
            }).then((result) => {
                if (result.isConfirmed) {
                    let newValue = document.getElementById("value").value;
                    let newSuit = document.getElementById("suit").value;
                    drawnCards[index] = { value: parseInt(newValue), suit: newSuit };
                    jokerCard.classList.remove("joker");
                    jokerCard.innerHTML = `${newSuit} ${newValue}`;
                    calculateSuccesses(drawnCards);
                }
            });
        }
    </script>
</body>
</html>
